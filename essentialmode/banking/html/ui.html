<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Wilkommen, <span class="username">Psycho</span></h3>
					<h4 class="sans">Guthaben: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Abheben</a>
					<a href="#" class="button sans btnDeposit">Einzahlen</a>
					<a href="#" class="button sans btnTransfer">Überweisen</a>
					<a href="#" class="button sans btnBalance">Haben</a>
					<a href="#" class="button sans btnQuick">Abheben $100</a>
					<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="sans">Guthaben: <span class="currentBalance"></span></p></div>
					<a href="#" class="button sans btnWithdraw">Abheben</a>
					<a href="#" class="button sans btnDeposit">Einzahlen</a>
					<a href="#" class="button sans btnHome">Home</a>
					<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Abheben</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Home</a>
						<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Einzahlen</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Home</a>
						<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="To" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Überweisen</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Home</a>
						<a href="#" class="button sans btnClose">Exit</a>
				</div>
			</div>
		</div>
	</div>
</body>
